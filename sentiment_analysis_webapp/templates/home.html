<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Sentiment Analysis</title>
    <style>
    .heading{
      font-weight: 100;
      font-size: 4em;
      text-shadow: 1px 1px 5px black;
    }
    .text{
      font-size: 32px;
      font-style: italic;
    }
    img{
      height: 90%;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1 class="heading">Sentiment Analysis using Text...</h1>
          <p>Enter the text below...</p>
       </div>
     </div>
    <form class="form-inline"  action="/sentiment_analysis_prediction" method="post" enctype="multipart/form-data">
      <label><b> Text : &nbsp;&nbsp; </b></label>
      <input class="form-control" type="text" name="usertext" placeholder="Your Text">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   {% if probability %}
    <div class="col-md-3">
      <h1>Sentiment</h1>
        <div class="alert alert-primary" role="alert">

              {{ sentiment }}

        </div>
    </div>
    {% endif %}

    {% if probability %}
    <div class="col-md-3">
      <h1>Probability</h1>
        <div class="alert alert-primary" role="alert">

               {{ probability }}

        </div>
    </div>
    {% endif %}
    <!--Image -->
    {% if probability %}
      <div class="col-sm-6"></div>
      <div class="col-sm-2"><h1>Emotion</h1>
               <img src="{{ image }}" alt="Image">
      </div>
       <!--Image-->
       {% endif %}
     </div>


  </body>
</html>
